<!doctype html>
<html><head>
  <title>SDR UI draft</title>
  <link rel="stylesheet" href="ui.css">
</head><body class="controlpanel">

<div class="hscalegroup">
  <canvas id="spectrum" class="hscale"></canvas>
  <canvas id="waterfall" class="hscale"></canvas>
</div>

<div class="sidebar">
  <form>
    <label><input type=radio name=mode value=am>AM</label>
    <label><input type=radio name=mode value=nfm>Narrow FM</label>
    <label><input type=radio name=mode value=wfm>Wide FM</label>
  </form>
  
  <div>
    Hardware
    <span data-widget="Knob" data-target="tuner"></span>
  </div>
  <div>
    Demodulator
    <span data-widget="Knob" data-target="demod"></span>
  </div>
</div>

<script src="ui.js"></script>
</body></html>
