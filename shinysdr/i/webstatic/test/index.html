<html><head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>ShinySDR â€” Client Tests</title>
  <link rel="stylesheet" href="jasmine/jasmine.css">
  <script src="jasmine/jasmine.js"></script>
  <script src="jasmine/jasmine-html.js"></script>
  <script src="../client/require.js"></script>
</head><body>
  <script>
    require.config({
      baseUrl: '/client/'
    });
    
    // TODO: kludge to use old style namespaces
    var shinysdr = {};
    var load_names = ['audio', 'coordination', 'database', 'events', 'map-core', 'map-layers', 'network', 'types', 'window-manager', 'values', 'widget', 'widgets'];
    require(load_names, function() {
      var args = arguments;
      console.log(args);
      load_names.forEach(function (name, i) {
        shinysdr[name] = args[i];
      });
      
      // recipe from Jasmine docs
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 250;
      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.specFilter = htmlReporter.specFilter.bind(htmlReporter);
      
      shinysdr.network.externalGet('t/', 'document', function(indexDoc) {
        var anchors = indexDoc.querySelectorAll('a[href]');
        
        // Number of test scripts that have not yet fired a load event
        var pendingLoad = 0;
        // Number of test scripts that have not yet called testScriptFinished()
        var pendingFinish = 0;
        
        window.testScriptFinished = function() { pendingFinish--; }
        
        describe('test suite', function() {
          it('should not have any loading errors', function() {
            expect(pendingFinish).toBe(0);
          });
        });
        
        Array.prototype.forEach.call(anchors, function (anchor) {
          var url = anchor.href;
          if (/\/t-.*\.js$/.test(url)) {
            console.log('Loading tests ' + url);
            var loader = document.createElement('script');
            loader.src = url;
            pendingLoad++;
            pendingFinish++;
            // TODO: Syntax errors in tests are not noted
            loader.onload = function() {
              if (--pendingLoad == 0) {
                console.log('All loaded, executing.');
                jasmineEnv.execute();
              }
            };
            document.body.appendChild(loader);
          }
        });
      });
    });
  </script>
</body></html>
