<html><head>
  <title>ShinySDR</title>
  <link rel="stylesheet" href="/client/ui.css">
  <link rel="stylesheet" href="/client/theme.css">
</head><body class="ui-sections">

<section id="section-spectrum" class="stretchy" data-visible="true">
  <h2>Spectrum</h2>
  <div class="hscalegroup" id="_spectrum-container" data-target="radio">
    <div class="hscale">
      <div data-widget="ReceiverMarks" class="overlay"></div>
      <canvas class="overlay" id="spectrum" data-widget="SpectrumPlot" data-target="spectrum_fft"></canvas>
    </div>
    <div data-target="source">
    <span data-widget="FreqScale" data-target="freq"></span>
    </div>
    <canvas class="hscale" data-widget="WaterfallPlot" data-target="spectrum_fft"></canvas>
  </div>
</section>

<section id="section-map" class="stretchy" data-visible="false">
  <h2>Map</h2>
  <!-- This pair of position: wrappers allows OpenLayers' internal height: 100%; use to work inside of our flexbox layout. -->
  <div style="position: relative; height: 100%; width: 100%; overflow: hidden;">
    <div id="map" style="position: absolute; height: 100%; width: 100%;"></div>
  </div>
</section>

<section id="section-radio" data-visible="true">
  <h2>Radio Config</h2>
  <div class="sidebar">
    <div data-widget="Top" data-target="radio"></div>
    <div class="frame" data-target="client">
      <details id="client-options">
        <summary>Client options</summary><!-- TODO better label -->
        <div data-target="opengl" data-widget="Toggle" title="Use OpenGL spectrum displays"></div>
        <div data-target="opengl_float" data-widget="Toggle" title="...with float textures"></div>
        <div data-target="spectrum_split" data-widget="LinSlider" title="Spectrum layout"></div>
        <div data-target="spectrum_average" data-widget="LogSlider" title="Spectrum averaging"></div>
      </details>
    </div>
  </div>
</section>

<section id="section-db" data-visible="true">
  <h2>Frequency DB</h2>
  <div class="sidebar frame" data-target="radio">
    <div class="panel" data-widget="RecordDetails" data-target="preset"></div>
    <div class="panel" data-widget="FreqList" id="freqlist"></div>
  </div>
</section>

<script src="/client/openlayers/OpenLayers.debug.js"></script>
<script src="/client/require.js" data-main="/client/main.js"></script>
</body></html>
