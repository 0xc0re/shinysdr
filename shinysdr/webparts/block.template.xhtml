<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1"
    lang="en"
    class="subwindowed-page"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title t:render="_block_url"></title>
  <link rel="stylesheet" href="/client/ui.css" />
  <link rel="stylesheet" href="/client/theme.css" />
  <meta name="viewport" content="width=device-width" />
</head><body class="subwindowed">

<div data-widget="PickBlock"></div>

<script id="url-holder" type="text/plain" t:render="_block_url"></script> <!-- will not execute -->
<script src="/client/require.js"></script>
<script>
  'use strict';
  requirejs.config({
    baseUrl: "/client",
  });
  requirejs(['block-page'], function (blockPage) {
    blockPage.run(document.getElementById('url-holder').textContent);
  });
</script>
</body></html>
