<!doctype html>
<html><head>
  <title>Untitled Web SDR</title>
  <link rel="stylesheet" href="client/ui.css">
</head><body class="controlpanel">

<div class="hscalegroup">
  <canvas class="hscale" id="spectrum" data-widget="SpectrumPlot" data-target="spectrum_fft"></canvas>
  <span data-widget="FreqScale" data-target="hw_freq"></span>
  <canvas class="hscale" data-widget="WaterfallPlot" data-target="spectrum_fft" height="400"></canvas>
</div>

<div class="sidebar frame">
  <div class="panel">
    <label><input type=checkbox data-widget="Toggle" data-target="running">Run</label>
  </div>
  <details id="rf-options">
    <summary>RF options</summary>
    <div class="panel">
      RF gain
      <label><input type=checkbox data-widget="Toggle" data-target="hw_agc">Auto</label>
      <!-- TODO: get min/max from driver -->
      <input type="range" step="any" min="-1" max="42" value="0" data-widget="LinSlider" data-target="hw_gain">
    </div>
    <div class="panel">
      Frequency correction (PPM)
      <span data-widget="Knob" data-target="hw_correction_ppm"></span>
    </div>
  </details>
  <div class="panel">
    Hardware center frequency
    <span data-widget="Knob" data-target="hw_freq"></span>
  </div>
  <form class="panel" data-widget="Radio" data-target="mode">
    <label><input type=radio name=mode value='AM'>AM</label>
    <label><input type=radio name=mode value='NFM'>Narrow FM</label>
    <label><input type=radio name=mode value='WFM'>Wide FM</label>
    <label><input type=radio name=mode value='LSB'>Lower SSB</label>
    <label><input type=radio name=mode value='USB'>Upper SSB</label>
    <label><input type=radio name=mode value='VOR'>VOR</label>
  </form>
  <div class="panel frame" data-target="receiver">
    <div class="panel">
      Demodulator frequency
      <span data-widget="Knob" data-target="rec_freq"></span>
    </div>
    <div class="panel">
      <label>Volume
      <input type="range" step="any" min="-2" max="2" value="-0.3" data-widget="LogSlider" data-target="audio_gain"></label>
    </div>
    <div class="panel">
      <label>Squelch
      <input type="range" step="any" min="-100" max="0" value="-100" data-widget="LinSlider" data-target="squelch_threshold"></label>
    </div>
    <div class="panel">
      <div data-widget="Angle" data-target="angle"></div>
    </div>
    <div class="panel" data-widget="SaveButton">
      <button type="button" disabled>+ Save to database</button>
    </div>
  </div>
</div>

<div class="sidebar frame">
  <div class="panel" data-widget="RecordDetails" data-target="preset"></div>
  <div class="panel">
    <span data-widget="Scanner"></span>
  </div>
  <div class="panel" data-widget="FreqList" id="freqlist"></div>
</div>

<script src="client/events.js"></script>
<script src="client/network.js"></script>
<script src="client/database.js"></script>
<script src="client/widgets.js"></script>
<script src="client/ui.js"></script>
</body></html>
